<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025新年倒计时</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="countdown-wrapper">
            <h1>2025新年倒计时</h1>
            <div class="message">
                <p>距离2025年还有</p>
            </div>
            <div class="countdown">
                <!-- 天数 -->
                <div class="time-block days">
                    <div class="flip-card" id="days-hundreds">
                        <div class="number">0</div>
                        <div class="number">0</div>
                    </div>
                    <div class="flip-card" id="days-tens">
                        <div class="number">0</div>
                        <div class="number">0</div>
                    </div>
                    <div class="flip-card" id="days-ones">
                        <div class="number">0</div>
                        <div class="number">0</div>
                    </div>
                    <label>天</label>
                </div>

                <!-- 小时 -->
                <div class="time-block hours">
                    <div class="flip-card" id="hours-tens">
                        <div class="number">0</div>
                        <div class="number">0</div>
                    </div>
                    <div class="flip-card" id="hours-ones">
                        <div class="number">0</div>
                        <div class="number">0</div>
                    </div>
                    <label>时</label>
                </div>

                <!-- 分钟 -->
                <div class="time-block minutes">
                    <div class="flip-card" id="minutes-tens">
                        <div class="number">0</div>
                        <div class="number">0</div>
                    </div>
                    <div class="flip-card" id="minutes-ones">
                        <div class="number">0</div>
                        <div class="number">0</div>
                    </div>
                    <label>分</label>
                </div>

                <!-- 秒 -->
                <div class="time-block seconds">
                    <div class="flip-card" id="seconds-tens">
                        <div class="number">0</div>
                        <div class="number">0</div>
                    </div>
                    <div class="flip-card" id="seconds-ones">
                        <div class="number">0</div>
                        <div class="number">0</div>
                    </div>
                    <label>秒</label>
                </div>
            </div>
        </div>
        <div class="fireworks" id="fireworks"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
