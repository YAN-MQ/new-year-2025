<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025新年倒计时</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="countdown-wrapper">
            <h1>2025新年倒计时</h1>
            <div class="message">
                <p>距离2025年还有</p>
            </div>
            <div class="countdown">
                <div class="column">
                    <div class="flip-card" id="days-hundreds">
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                    <div class="flip-card" id="days-tens">
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                    <div class="flip-card" id="days-ones">
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                    <div class="flip-card" id="days-extra">
                        <div class="top">1</div>
                        <div class="bottom">1</div>
                    </div>
                </div>
                <div class="column">
                    <div class="flip-card" id="hours-tens">
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                    <div class="flip-card" id="hours-ones">
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                    <div class="flip-card" id="hours-extra">
                        <div class="top">1</div>
                        <div class="bottom">1</div>
                    </div>
                </div>
                <div class="column">
                    <div class="flip-card" id="minutes-tens">
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                    <div class="flip-card" id="minutes-ones">
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                    <div class="flip-card" id="minutes-extra">
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                </div>
                <div class="column">
                    <div class="flip-card" id="seconds-tens">
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                    <div class="flip-card" id="seconds-ones">
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                    <div class="flip-card" id="seconds-extra">
                        <div class="top">4</div>
                        <div class="bottom">4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
